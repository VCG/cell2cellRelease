<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cell Interaction Viewer</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
              integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
              crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script defer src={{ url_for('static', filename="index.js")}}></script>
	</head>
	<body style="background-color: black; color: white">
        <div class="container" style="position: absolute; top: 20%; left: 20%">
            <div class="row">
                <div class="six column">
                    <h2>Cell Interaction Viewer</h2>
                </div>
            </div>
            <div class="row">
                <div class="ten column">
                    <form action="/" method="post">
                        <label for="volumePath">Volume Path:</label>
                        <input id="volumePath" name="volumePath">
                        <label for="shape">Choose a shape:</label>
                        <select name="shape" id="shape">
                            <option value="cone" selected>Cone</option>
                            <option value="cylinder">Cylinder</option>
                        </select>
                        <div class="row">
                            <div class="six column">
                                <input id="startViewer" type="submit" value="Start Viewer" style="color:white">
                            </div>
                        </div>
                        <div class="row">
                            <div class="six column">
                                <button id="precomputeButton" type="button" style="color:white">Precompute all Interaction</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="six column">
                                <button id="precomputeDeleteButton" type="button" style="color:red">Delete all precomputed values</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div id="progressBarText" class="six column">
            </div>
            <div class="row">
                <div class="six column">
                    <div id="progressBarContainer">
                        <div id="progressBar">
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
